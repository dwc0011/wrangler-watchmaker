language: bash

env:
  global:
    - REPO="${TRAVIS_REPO_SLUG#*/}"
    - OWNER=plus3it
    - DEPLOY_SLUG=$OWNER/$REPO
    - TF_INPUT=0

stages:
  - test
  - deploy
  - release

jobs:
  include:
    - stage: test
      env:
        - JOB="Terraform Format Verification"
      install:
        - make terraform/install
      script:
        - make terraform/lint
    - stage: test
      env:
        - JOB="JSON Lint/Format"
      install:
        - jq --version
      script:
        - make json/lint
    - stage: release
      env:
        - JOB="Deploy to GitHub Releases"
        - PRIOR_VERSION=$(git describe --abbrev=0 --tags)
        - RELEASE_VERSION=$(grep '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')
        - RELEASE_BODY="* [$REPO v$RELEASE_VERSION changes](https://github.com/$OWNER/$REPO/compare/$PRIOR_VERSION...$RELEASE_VERSION)"
      script: skip
      before_deploy:
        - echo PRIOR_VERSION = $PRIOR_VERSION
        - echo RELEASE_VERSION = $RELEASE_VERSION
        - echo RELEASE_BODY = $RELEASE_BODY
      deploy:
        provider: releases
        name: $RELEASE_VERSION
        tag_name: $RELEASE_VERSION
        body: $RELEASE_BODY
        draft: false
        api_key:
          secure: 
        on:
          branch: master
          repo: $DEPLOY_SLUG
          condition: '"$PRIOR_VERSION" != "$RELEASE_VERSION"'
    - stage: deploy
      language: python
      python: "3.6"
      env:
        - JOB="Deploy to release environment"
      install: skip
      script: skip
      before_deploy:
        - echo TAG = $TRAVIS_TAG
        - echo BRANCH = $TRAVIS_BRANCH
        - pip install pipenv
        - make terraform/install terragrunt/install
      deploy:
        - provider: script
          script: TF_VAR_bucket_name="${DEV_BUCKET}" TF_VAR_s3_objects_map="${DEV_OBJECTS_MAP}" make deploy/dev
          on:
            branch: master
            repo: $DEPLOY_SLUG
          skip_cleanup: true
        - provider: script
          script: TF_VAR_bucket_name="${RELEASE_BUCKET}" TF_VAR_s3_objects_map="${RELEASE_OBJECTS_MAP}" make deploy/release
          on:
            tags: true
            repo: $DEPLOY_SLUG
          skip_cleanup: true
